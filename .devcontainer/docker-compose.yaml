version: '3.1'
services:            
app:
    container_name: app-php8          
    restart: always        
    tty: true    
    network_mode: 'host'
    volumes:
        - ..:/var/www/html
    build:
        context: .
        dockerfile: 'Dockerfile' 
        environment:
            APACHE_DOCUMENT_ROOT: '/var/www/html/public'
            COMPOSER_ALLOW_SUPERUSER: 1
            COMPOSER_ALLOW_XDEBUG: 1
                